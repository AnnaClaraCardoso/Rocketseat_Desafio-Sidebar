<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/closed.css">
  
  <title>Document</title>
</head>
<body>
  <aside class="sidebar close">
    <header>
      <img class="logo" src="/images/logo.svg" alt="">
      <button class="menu-btn">
        <img src="/images/menu.svg" alt="">
      </button>
    </header>
    <nav>
      <ul> 
        <li class="nav-option nav-search">
          <img class="close" src="/images/search.svg" alt="">
          <input type="text" class="nav-search-option" placeholder='Buscar' name="" id=""> 
        </li>
        <li class="nav-option nav-dashboard">
          <img class="close" src="/images/grid.svg" alt="">
          <a href="#" class="nav-option-text">Dashboard</a>
        </li>
        <li class="nav-option nav-pets">
          <img class="close" src="/images/pet.svg" alt="">
          <a href="#" class="nav-option-text">Pets</a>
        </li>
        <li class="nav-option nav-consumers">
          <img class="close" src="/images/user.svg" alt="">
          <a href="#" class="nav-option-text">Clientes</a>
        </li>
        <li class="nav-option nav-vets">
          <img class="close" src="/images/vet.svg" alt="">
          <a href="#" class="nav-option-text">Vets</a>
        </li>
        <li class="nav-option nav-settings">
          <img class="close" src="/images/settings.svg" alt="">
          <a href="#" class="nav-option-text">Ajustes</a>
        </li>
      </ul>
    </nav>
    <div class="profile-container">
      <div class="profile">
        <div class="profile-photo" src="/images/photo.jpg" alt=""></div>
        <div class="info">
          <p style="font-weight: bold;"class="user-name">Eleanor Pena</p>
          <p>Veterin√°ria</p>
        </div>
        <button class="log-out-btn" >
          <img src="/images/log-out.svg" alt="">
        </button>
      </div>
    </div>
  </aside>
  <main class="close">
    <h1>Dashboard</h1>
  </main>
  <script src="/js/main.js"></script>
</body>
</html>
